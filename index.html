<!DOCTYPE html>
<html>
<head>
    <title>Receive Text Content</title>
</head>
<body>
    <h1>Received Text Content:</h1>
    <div id="content"></div>

    <script>
        // Function to handle the POST request
        function handlePostRequest() {
            // Get the text content from the POST request
            var textContent = document.location.search.substr(1).split('=')[1];
            
            // Display the text content on the webpage
            document.getElementById("content").innerText = textContent;
        }

        // Call the function to handle the POST request
        handlePostRequest();
    </script>
</body>
</html>
